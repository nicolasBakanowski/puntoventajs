<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-color ">
    <a class="navbar-brand" href="index.html">Punto de venta</a>
</nav>
<div class="row box" id="login-box">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" name="login_form" role="form" style="display: block;" onsubmit="signinform()">
                            <h2><span class="ez-toc-section" id="LOGIN">REGISTRO</span></h2>
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required=""> 
                            </div>
                            <div class="col-xs-6 form-group pull-right">     
                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control  btn-default" value="registrar">
                            </div>
                        </form>
                    </div>
                </div>
          </div>
    
        </div>
    </div>
</div>
     
</body>
</html>
